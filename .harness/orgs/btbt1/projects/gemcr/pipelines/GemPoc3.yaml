pipeline:
  name: GemPoc3
  identifier: GemPoc3
  projectIdentifier: gemcr
  orgIdentifier: btbt1
  tags: {}
  stages:
    - stage:
        name: GCDeploy
        identifier: GCDeploy
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: Gem_ser1
          environment:
            environmentRef: gcp_rtl_pre
            deployToAll: false
            infrastructureDefinitions:
              - identifier: ns_aced9b_int_europe_west2_caas
          execution:
            steps:
              - step:
                  name: Rollout Deployment
                  identifier: rolloutDeployment
                  type: K8sRollingDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: false
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
  properties:
    ci:
      codebase:
        connectorRef: Github_connector
        repoName: gc_poc
        build: <+input>
        sparseCheckout: []
